<!DOCTYPE html>
<html>
<head>
	<title>Train HW</title>
	<!--Link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>


	<!--Link to CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  
	<!--Link to Moment.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

	<!--Link to jq-->
	 <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<!--link to js-->	
	<script type="text/javascript" src="assets/javascript/app.js"></script>  
  
</head>

<body>
<div class="container-fluid">

	<div class="page-header">

  		<h1>Train Schedule<br><small>Enjoy the Ride!<br></small></h1>


	</div>
	
	<div class="panel panel-primary">
			<!-- Default panel contents -->
  		<div class="panel-heading">Train Schedule</div>

				<!-- Table -->
  			<table class="table-striped">
  				<tr>
  					<th>Train Name</th>
  					<th>Destination</th>
  					<th>Frequency <small>(min)</small></th>
  					<th>Next Arrival</th>
  					<th>Minutes Away</th>
  				</tr>

  				<tr>
  					<td id="trainName-display"></td>
            <td id="destination-display"></td>
    
  			</table>
	</div>

	<div class="panel panel-primary">

		<div class="panel-heading">Add a Train</div>

			<form>
 				<div class="form-group">
    				<label for="trainName-input">Train Name</label>
    				<input class="form-control" id="trainName-input" type="text">
  			</div>

 				<div class="form-group">
   					<label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
 				</div>

        <div class="form-group">
            <label for="firstTrain-input">First Train Time<small>(military time)</small></label>
            <input class="form-control" id="firstTrain-input" type="number">
        </div>

        <div class="form-group">
            <label for="frequency-input">Frequency<small>(min)</small></label>
            <input class="form-control" id="frequency-input" type="number">
        </div>

            <button type="submit" id="addTrain"  class="btn btn-primary">Submit</button>
      </form>


	</div>


</div>



















</body>
</html>
